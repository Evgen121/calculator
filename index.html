<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="display">
                <div class="result">
                    <span></span>
                </div>
            </div>

            <div class="buttons">
                <button class="item item1 clear"> <span>AC</span></button>
                <button class="item item1 negative" value="+/-"><span value="+/-">+/-</span></button>
                <button class="item percent sign" value="%"><span value="%">%</span></button>
                <button class="item item3 sign" value="/"><span value="/">/</span></button>
                <button class="item numbers" value="7"><span value="7">7</span></button>
                <button class="item numbers" value="8"><span value="8">8</span></button>
                <button class="item numbers" value="9"><span value="9">9</span></button>
                <button class="item items sign" value="x"><span value="x">x</span></button>
                <button class="item numbers" value="4"><span value="4">4</span></button>
                <button class="item numbers" value="5"><span value="5">5</span></button>
                <button class="item numbers" value="6"><span value="6">6</span></button>
                <button class="item item3 sign" value="-"><span value="-">-</span></button>
                <button class="item numbers" value="1"><span value="1">1</span></button>
                <button class="item numbers" value="2"><span value="2">2</span></button>
                <button class="item numbers" value="3"><span value="3">3</span></button>
                <button class="item item3 sign" value="+"><span value="+">+</span></button>
                <button class="item itemZero numbers" value="0"><span value="0">0</span></button>
                <button class="item item3 equals"><span class="equals"> =</span></button>
                <button class="item item3 getlocal"><span>Get</span></button>
                <button class="item item3 clearlocal"><span>CL</span></button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
